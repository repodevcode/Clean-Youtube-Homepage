<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <br><br><br><br><br><br><br><br>

<div id="bodyDiv">
        <img draggable="false" src="youtube.jpg" style="width:301px; display: block; margin-left: auto;margin-right: auto;align-content: center"/>
        <input type="search" placeholder="Search" id="search" />
        <button  id="searchButton" onclick="search()"><img width="20px" src="searchButtonWhite.png" alt="Go" draggable="false"> </button>
        <br><br><br><br><br>
    <div>
            <button onclick="buttonClicked()" id="textButtonLibrary">ðŸ“šYour Library</button>
        </div>
</div>
</body>
<script>
    function buttonClicked(){
        location.href="https://www.youtube.com/feed/library"
    }
    var input = document.getElementById("search");
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("searchButton").click();
        }
    });

    function search(){
        location.href="https://www.youtube.com/results?search_query="+document.getElementById("search").value
    }

</script>
</html>
